<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>54 - for-in-loop with object</title>
  </head>
  <body>
    <script>
      document.write("<h1>54 - for-in-loop with object</h1>");
      var obj = {
        Name: "Owais",
        lName: "Sheikh",
        Age: 19,
      };

      for (var key in obj) {
        document.write(key + ": " + obj[key] + "<br/>");
      }
    </script>
  </body>
</html>
