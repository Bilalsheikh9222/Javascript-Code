<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>55 - map()</title>
  </head>
  <body>
    <script>
      document.write("<h1>55 - map()</h1>");
      function arr(x) {
        return x * 10;
      }
      var a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      var b = a.map(arr);
      document.write(b + "<br/>");

      var string = [
        { fName: "Bilal", lName: "Sheikh" },
        { fName: "Owais", lName: "Khan" },
        { fName: "Huzaifa", lName: "Hussain" },
      ];

      var c = string.map(test);
      document.write(c);

      function test(y) {
        return y.fName + " " + y.lName;
      }
    </script>
  </body>
</html>
