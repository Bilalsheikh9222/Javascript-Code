<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51 - Object - part - 2</title>
</head>
<body>
    <script>
        document.write("<h1>51 - Object-Part-2</h1>");
        var a = new Object();

        a.firstName = 'Bilal';
        a.lastName = 'Sheikh';

        document.write(a + "<br/>");
    //  first method to value print from object
        document.write("<b>first method</b> properties print from object <br/>");
        document.write(a.firstName + "<br/>");
    //  Second method to value print from object 
        document.write("<b>Second method</b> properties print from object <br/>");
        document.write(a['lastName'] + "<br/>");
    </script>
</body>
</html>
