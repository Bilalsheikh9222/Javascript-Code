<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>72 - Create-Methods | JS</title>
</head>
<body>
    <h1>72 - DOM create-Methods</h1>

    <script>
        // 3
            
            // 1- createElement('p') - create html tags using js
            var a = document.createElement('p');
            console.log(a);

            // 2- createTextNode - create text using js
            var b = document.createTextNode("This is create text using js");
            console.log(b);

            // 3- createComment - create comment using js
            var c = document.createComment('create comment using js - create method');
            console.log(c);
    </script>
</body>
</html>
