<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>59 - Math-Methods</title>
  </head>
  <body>
    <script>
      document.write("<h1>59 - Math-Methods</h1>");
      document.write(
        "<img src='img/Math-Method-59.jpg' width='50%' alt='...' /> <br/>"
      );

      // 1- Math.ceil(par) -- negative 5.5 so return -5.
      var a = Math.ceil(-4.6); // return upper value like 5.5 so return 6, 5.2 even then return 6.
      document.write("1-) Math.ceil(par): " + a + "<br/>");

      // 2- Math.floor(par) -- negative -4.5 so return -5.
      var b = Math.floor(-4.5); // 4.5 so return 4
      document.write("2-) Math.floor(par): " + b + "<br/>");

      // 3- Math.round(par) -- return nearest, 2.4 value .5 sai niche so return 2, 2.5 or upper 2.5 so return 3
      var c = Math.round(2.5); // 2.5 so return 3, 2.4 so return 2.
      document.write("3-) Math.round(par): " + c + "<br/>");

      // 4- Math.trunc(par) -- return only integer, decimal .value hata dega.
      var d = Math.trunc(8.95);
      document.write("4-) Math.trunc(par): " + d + "<br/>");

      // 5- Math.max(par,par,par,....)
      var e = Math.max(1, 3, 9, 10, 15, 20); // return max value
      document.write("5-) Math.max(par,par,par,....): " + e + "<br/>");

      // 6- Math.min(par,par,par,...)
      var f = Math.min(1, 5, 7, 10, 12, 20, -10, -2); // return min value
      document.write("6-) Math.min(par,par,par,...): " + f + "<br/>");

      // 7- Math.sqrt(par)
      var g = Math.sqrt(4); // return square root
      document.write("7-) Math.sqrt(par): " + g + "<br/>");

      // 8- Math.cbrt(par)
      var h = Math.cbrt(125);
      document.write("8-) Math.cbrt(par): " + h + "<br/>");

      // 9- pow(x,y)
      var i = Math.pow(2, 3); // 2 * 2 * 2= 8
      document.write("9-) Math.pow(x,y): " + i + "<br/>");

      // 10- random(par) -- return random
      // var j = Math.random(); // return random value between 0 and 1
      var j = Math.floor(Math.random() * 10) + 1;
      document.write("10-) Math.random(): " + j + "<br/>");

      // 11- abs(par) -- absolute value
      var k = Math.abs(-5.25); // return absolute value --, -5.25 so return 5.25, null so return 0, "string" so return NaN
      document.write("11-) Math.abs(par): " + k + "<br/>");

      // 12- PI - property Mathemetics - return constant value
      var l = Math.PI; // return static value
      document.write("12-) Math.PI: " + l + "<br/>");
    </script>
  </body>
</html>
