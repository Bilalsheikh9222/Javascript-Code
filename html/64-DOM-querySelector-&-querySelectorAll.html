    <script>
        /* The querySelector() method returns the first child element that matches a specified CSS selector(s) of an element. 
        Note: The querySelector() method only returns the first element that matches the specified selectors. 
        To return all the matches, use the querySelectorAll() method instead. */
            var element;
            
            element = document.querySelector('#heading h1'); // return first one
            console.log(element);

            element = document.querySelectorAll('#heading'); // return all
            console.log(element);

    </script>
