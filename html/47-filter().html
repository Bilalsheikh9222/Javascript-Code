<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47 - filter()</title>
</head>
<body>
    <h1>47 - filter()</h1>
    <script>
            var arr = [10,20,30,40]; 
            document.write(arr + "<br/><br/>");

            var fil = arr.filter(newArr);
            document.write(fil + "<br/>");

        // all value print - create >= 18
            function newArr(create){
                return create >= 18;
            }
    </script>
</body>
</html>
