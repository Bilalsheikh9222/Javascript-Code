<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>89 - scrollTo - scrollBy</title>
  </head>
  <body>
    <h1>89 - scrollTo - scrollBy</h1>
    <div>
      <button
        onclick="scrollByBelow()"
        style="
          background: red;
          color: white;
          letter-spacing: 2px;
          font-weight: bold;
          padding: 10px 20px;
          border-radius: 10px;
          cursor: pointer;
          text-transform: uppercase;
          position: fixed;
          top: 70px;
          left: 30px;
        "
      >
        ScrollByBelow
      </button>
      <div style="width: 2100px">
        <p>
    <!-- expand -->
          Lorem2000 
        </p>
      </div>
      <button
        onclick="Scrollto()"
        style="
          background: green;
          color: white;
          letter-spacing: 2px;
          font-weight: bold;
          padding: 10px 20px;
          border-radius: 10px;
          cursor: pointer;
          text-transform: uppercase;
          position: fixed;
          bottom: 100px;
          left: 50px;
        "
      >
        ScrollTo
      </button>
      <button
        onclick="scrollByAbove()"
        style="
          background: red;
          color: white;
          letter-spacing: 2px;
          font-weight: bold;
          padding: 10px 20px;
          border-radius: 10px;
          cursor: pointer;
          position: fixed;
          bottom: 50px;
          left: 50px;
          text-transform: uppercase;
        "
      >
        scrollByAbove
      </button>
    </div>

    <script>
      function scrollByBelow() {
        // horizontal, vertical -- scroll
        window.scrollBy(0, 20);
      }

      function scrollByAbove() {
        // horizontal, vertical -- scroll
        window.scrollBy(20, 0);
        // window.scrollBy(0, -20);
      }

      function Scrollto() {
        // horizontal, vertical -- scroll
        // window.scrollTo(0, 0);
        window.scrollTo(0, 50); // it will leave just 50px from top - & just going UP - value Negative or positive
      }
    </script>
  </body>
</html>
