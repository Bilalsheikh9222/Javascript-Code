<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>74 - InsertAdjacentElement - & - InsertAdjacent</title>
    <style>
            #container{
                width:70%;
                height:300px;
                margin: 40px auto;
                padding:20px 10px;
                background:palegoldenrod;
                border:1px solid yellow;
            }
    </style>
</head>
<body>
    <!-- //  1- insertAdjacentElement
         //  2- insertAdjacentHTML   
         //  3- insertAdjacentText
    -->
        <div id="container">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, quod est, deserunt architecto sint iure, rem repudiandae ipsum veritatis at libero odit. Totam nostrum at molestiae quibusdam aliquid voluptatibus expedita.</p>
        </div>

        <!-- Script -->
        <!-- (1-) beforebegin (2-) beforeend (3-)afterbegin (4-)afterend -->
        <script>
            //  1- insertAdjacentElement
                var newElement = document.createElement('h1');
                var newText = document.createTextNode('74 - InsertAdjacentElement - & - InsertAdjacent - using js');
                newElement.appendChild(newText);
                var target = document.getElementById('container');
                target.insertAdjacentElement("beforebegin", newElement);

            //  2- insertAdjacentHTML - using js
                var textWithTag = "<h2>insertAdjacentHTML - add using JS</h2>";
                target.insertAdjacentHTML('afterbegin', textWithTag);
                
            //  3- insertAdjacentText  - using js
                var onlyText = "insertAdjacentText - add using js"; // add only text  
                var t3 = document.getElementById('container');
                t3.insertAdjacentText('beforeend', onlyText);
        </script>
</body>
</html>
